                      <div class="help_item_text">
                        
<p>1、登陆 http://dcp.xinnet.com/Modules/agent/domain/domain_manage.jsp</p>
<p>2、选择［域名管理］</p>
<p><img src="__ROOT__/Public/images/help/qp/q42-1.jpg"/></p>
<p>3、选择 域名状态设置，先为域名解锁，否则无法修改DNS，然后再选择 修改域名DNS</p>
<p><img src="__ROOT__/Public/images/help/qp/q42-2.jpg"/></p>
<p>4、将所有状态移至“增加状态”栏内，修改完DNS后再改回来</p>
<p><img src="__ROOT__/Public/images/help/qp/q42-3.jpg"/></p>
<p>5、选择域名服务器为填写具体信息，修改域名DNS服务器为EflyDNS的2个DNS短地址</p>
<p>ns1.eflydns.net</p>
<p>ns2.eflydns.net</p>
<p><img src="__ROOT__/Public/images/help/qp/q42-4.jpg"/></p>
<p>6、点击确定，然后等待全球DNS服务器刷新（最多72小时）</p>


                      </div>
                  </div>
