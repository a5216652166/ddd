<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>

<![endif]-->
</head>
<body>

<include file="Public:header" />

<!-- 头部 S -->
<div id="header">
	<div class="logoBar">
		<h1>DNSPro管理平台</h1>
	</div>

	<!-- navBar -->
	<div class="navBar">
		<ul class="nav clearfix">
			<li class="m">
				<h3><a target="_self" href="__APP__/Clientmgr/">客户管理</a></h3>
			</li>
			<li class="s">|</li>
			<li class="m">
				<h3><a target="_self" href="__APP__/Domainmgr/">域名管理</a></h3>
			</li>
			<li class="s">|</li>
			<li class="m">
				<h3><a target="_self" href="#">套餐管理</a></h3>
			</li>
			<li class="s">|</li>
			<li class="m">
				<h3><a target="_self" href="__APP__/Runmgr/">运行管理</a></h3>
			</li>
			<li class="s">|</li>
			<li class="m on">
				<h3><a target="_self" href="__APP__/System/">控制面板</a></h3>
			</li>
			<div>
				<span class='name'>{$_SESSION['user']}</span>
				<span class='notification'>|</span>
				<a class='account' href="__APP__/Index/"><span>退出</span></a>
			</div>
		</ul>
	</div>
</div><!-- 头部 e --><div class="clear"></div>

<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
	<div id="sideMenu" class="side">
		<div class="hd">
			<h3>服务器管理</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a href="__APP__/System">服务器列表</a></li>
				<li><a href="__APP__/System/addServer">添加服务器</a></li>
			</ul>
		</div>
		<div class="hd on">
			<h3>系统用户管理</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a style="color:#3CADED; text-decoration:underline;" href="__APP__/System/user">系统用户列表</a></li>
				<li><a href="__APP__/System/addUser">添加系统用户</a></li>
			</ul>
		</div>
		<div class="hd">
			<h3>任务下发管理</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a href="__APP__/System/task">任务下发记录</a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</div>
		<div class="hd">
			<h3>其他功能</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });</script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">系统用户列表</h2>
			</div>
			<div class="bd">
				<ul>
					<table class="ui-table" cellpadding="0" cellspacing="0" width="100%" id="mytab">
						<thead>
						<tr id="tr_title">
							<th class="chk" style="text-align:center;">编号</th>
							<th style="text-align:left;"><span class="el">用户名</span></th>
							<th><span class="el">密码</span></th>
							<th><span class="el">备注信息</span></th>
							<th>操作&nbsp;</th>
						</tr>
						</thead> 	
						<tbody id="myData">
							<volist name="ulist" id="u_vo">
							<tr class="data"> 	 	
								<td class="chk" style="text-align:center;"> {$u_vo.id}</td>
								<td class="val" style="text-align:left;">
									<a title="" href="__APP__/System/editUser?id={$u_vo.id}">{$u_vo.user}</a>
								</td>
								<td class="iop">{$u_vo.pwd}</td> 
								<td class="rr" style="text-align:left;width:240px;">{$u_vo.desc}</td>
								<td class="iop">
									<a title="删除用户" href="javascript:void(0);" onclick="delUser({$u_vo.id},this)">删除</a>
								</td>
							</tr>
							</volist>
						</tbody> 
					</table>
				</ul>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
	function delUser(id,evt){
		if(confirm('确认删除该用户吗？')){
			$.ajax({
				url: '__APP__/System/delUser',
				type: "post",
				data:{'id':id},
				success: function (data) {
					if(data.status == 1)
						$(evt).parent().parent().remove();
				},
				error: function (data) {
					alert(data.statusText);
				}
			});
		}
	}
	//这种导航效果相当于Tab切换，用titCell和mainCell 处理
	jQuery(".navBar").slide({ 
		titCell:".nav .m", // 鼠标触发对象
		mainCell:".subNav", // 切换对象包裹层
		delayTime:0, // 效果时间
		triggerTime:0, //鼠标延迟触发时间
		returnDefault:true  //返回默认状态
	});
</script> 
</body>
</html>
