<!DOCTYPE HTML>
<html>
<head>
<title>管理登录-EflyDNS</title>
<link href="__ROOT__/Public/css/login.css" rel="stylesheet" type="text/css" media="all" />
<link rel="shortcut icon" href="__ROOT__/eflydns.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	function validate_form(form){
		var user = $("#u").val();
		var pwd  = $("#p").val();
		if(!user){
			$("#u").focus();
			$("#msg").html("请输入用户名！");
			return false;
		}
		if(!pwd){
			$("#p").focus();
			$("#msg").html("请输入密码！");
			return false;
		}
		return true;
	}
	function clearMsg(){
		$("#msg").html('');
	}
</script>
</head>
<body>
<!-- contact-form -->	
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>EflyDNS管理后台</h1>
		<!--div class="alert-close"></div--> 			
	</div>
		<form id="regist" name="regist" onsubmit="return validate_form(this);" method="post">
			<li>
				<input type="text" name="username" id="u" class="text" onFocus="clearMsg()" placeholder="输入用户名"  tabindex="1"/><a href="#" class=" icon user"></a>
			</li>
				<div class="clear"> </div>
			<li>
				<input type="password" name="password" id="p" onFocus="clearMsg()" placeholder="输入密码"  tabindex="2" /> <a href="#" class="icon lock"></a>
			</li>
			<div class="clear"> </div>
			<div class="submit">
            	<span id="msg" style="color:red;">{$error}</span>
				<input type="submit" style="float:right" value="登&nbsp;&nbsp;&nbsp;录" >
				<!--h4><a href="#">Lost your Password ?</a></h4-->
				<div class="clear"></div>	
			</div>
				
		</form>
		</div>					
	</div>
	</div>
	<div class="clear"> </div>
<!--- footer --->
<div class="footer">

</body>
</html>
