<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="DNSPro">
<meta name="Description" content="DNSPro DNS 域名解析">
<title>EflyDNS管理后台</title>
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/style.css">
<link rel="shortcut icon" href="__ROOT__/eflydns.ico" />
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/jquery.SuperSlide.2.1.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
    <script src="./js/html5.js"></script>
<![endif]-->
</head>
<body>
<!-- 头部 S -->
<include file="Public:header" />
<!-- 头部 e -->
<div class="clear"></div>
<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
    <div style="float:left;width:172px;">
        <div id="sideMenu" class="side">
            <div class="hd">
				<div style="float:left"><span style="background:url(__ROOT__/Public/img/mrxl.png) no-repeat;"></span><h3>默认路线管理</h3></div>
            </div>
            <div class="bd">
                <ul>
                    <li><a class="active" href="__APP__/Runmgr/">默认路线列表</a></li>
                    <!--li><a href="__APP__/Runmgr/addView">添加默认路线</a></li-->
                </ul>
            </div>
        </div>
        <div id="sideMenu1" class="side">
            <div class="hd">                
				<div style="float:left"><span style="background:url(__ROOT__/Public/img/yhxl.png) no-repeat;"></span><h3>用户自定义路线</h3></div>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/Runmgr/route">自定义路线列表</a></li>
                    <!--li><a href="__APP__/Runmgr/addRoute">添加自定义路线</a></li-->
                </ul>
            </div>
        </div>
        <div id="sideMenu2" class="side">
            <div class="hd">
                <h3>NS 服务地址</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/Runmgr/normalns">免费用户NS记录</a></li>
                    <li><a href="__APP__/Runmgr/vipns">套餐用户NS记录</a></li>
                    <!--li><a href="__APP__/Runmgr/addns">添加默认NS记录</a></li-->
                </ul>
            </div>
		</div>
	</div>
	<script type="text/javascript">
		jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", trigger:"click" });
		jQuery("#sideMenu1").slide({ titCell:".hd", targetCell:".bd", trigger:"click" });
		jQuery("#sideMenu2").slide({ titCell:".hd", targetCell:".bd", trigger:"click" });
    </script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">修改默认路线</h2>
			</div>
			<div class="bd">
				<ul>
					<table class="ui-table" cellpadding="0" cellspacing="0" width="100%" id="mytab" style="margin-left:20px;">	
						<tbody id="myData">
							<tr class="data">
							    <td class="laber">路线名称</td>
							    <td class="edit"><input class="ui-ipt-txt" type="text" id="txt_name" value="{$view.name}" placeholder="路线名称"> *</td>
							    <td class="info">例如：广东电信</td>
							</tr>
							<tr class="data">
							    <td class="laber">路线级别</td>
							    <td class="edit">
                                <select id="txt_level" style="width:120px;">
                                	<option value="0">免费用户</option>
                                	<option value="1">创业版</option>
                                	<option value="2">企业版</option>
                                	<option value="3">旗舰版</option>
                                </select>
                                 *</td>
							    <td class="info">说明：＂路线级别＂决定了用户需要说明套餐才能使用该路线</td>
							</tr>
							<!--tr class="data">
							    <td class="laber">路线掩码</td>
							    <td class="edit">
                                <volist name="vmlist" id="item">
                                	<p><span>{$item.network}</span>
                                    <a style="float:right;" href="javascript:void(0);" onClick="deleteViewMask({$item.id},this)">删除</a>
                                    <label style="float:right">&nbsp;|&nbsp;</label>
                                    <a style="float:right" href="javascript:void(0);" onClick="updateViewMask({$item.id},this)">修改</a></p>
                                </volist>
                                </td>
							    <td class="info">说明：掩码之间用英文逗号隔开</td>
							</tr-->
                            <tr class="data">
							    <td class="laber">路线描述</td>
							    <td class="edit"><textarea class="ui-ipt-txt" id="txt_desc" style="height: 111px; width: 239px;">{$view.desc}</textarea></td>
							    <td class="info">例如：广东电信</td>
							</tr>
							<tr>
							    <td class="laber"></td> 	
							    <td class="edit">
								    <button id="submit_btn" onclick="save({$view.id});">保存</button> <span id="save_msg" style="color:#1c8fdf"></span>
							    </td>
							    <td class="info"></td>  
							</tr>
						</tbody> 
					</table>
				</ul>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
	$(function(){
		$("#txt_level").val('{$view.level}');
	});
	function updateViewMask(id,obj){
		var val = $(obj).parent().find('span').html();
		$(obj).parent().html('<input value="'+val+'" class="ui-ipt-txt" id="txt_network" />&nbsp;<a href="javascript:void(0);" onClick="saveViewMask(' + id + ',this);">确定</a>');
	}
	function saveViewMask(id,obj){
		var vid = '{$view.id}',str = "",network = $("#txt_network").val();
		$.ajax({
			url:'__APP__/Runmgr/saveViewMask',
			type:'post',
			data:{'id':id,'network':network,'vid':vid},
			success:function(data){
				if(data.info=='success'){
					$(obj).parent().html('<p><span>'+network+'</span>' + 
										'<a style="float:right;" href="javascript:void(0);" onClick="deleteViewMask('+id+',this)">删除</a>' +
										'<label style="float:right">&nbsp;|&nbsp;</label>' +
										'<a style="float:right" href="javascript:void(0);" onClick="updateViewMask('+id+',this)">修改</a></p>');
				}else{
					$("#save_msg").html(data.data);
				}
			},
			error:function(data){
				alert(data.statusText);
			}
		});
	}
	function deleteViewMask(id,obj){
		if(confirm("确认删除该掩码？")){
			$.ajax({
				url:'__APP__/Runmgr/deleteViewMask',
				type:'post',
				data:{'id':id},
				success:function(data){
					if(data.info=='success'){
						$(obj).parent().remove();
					}else{
						$("#save_msg").html(data.data);
					}
				},
				error:function(data){
					alert(data.statusText);
				}
			});
		}
	}
	function save(id){
		var name = $("#txt_name").val();
		var level = $("#txt_level").val();
		//var mask = $("#txt_mask").val();
		var desc = $("#txt_desc").val();
		if(!name){
			$("#save_msg").html("请输入路线名称！");
			$("#txt_name").focus();
			return false;
		}
		if(!level){
			$("#save_msg").html("请输入路线级别！");
			$("#txt_level").focus();
			return false;
		}
		$.ajax({
			url: '__APP__/Runmgr/editView',
			type: "post",
			data:{'name':name, 'level':level, 'desc':desc,'id':id},	//'mask':mask,
			success: function (data) {
				if(data.status==1){
					window.location.href = "__APP__/Runmgr";
				}else{
					$("#save_msg").html(data.info);
				}
			},
			error: function (data) {
				alert(data.statusText);
			}
		});
	}
	//这种导航效果相当于Tab切换，用titCell和mainCell 处理
	/*(jQuery(".navBar").slide({ 
		titCell:".nav .m", // 鼠标触发对象
		mainCell:".subNav", // 切换对象包裹层
		delayTime:0, // 效果时间
		triggerTime:0, //鼠标延迟触发时间
		returnDefault:true  //返回默认状态
	});*/
</script> 
</body>
</html>
