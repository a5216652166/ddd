<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="DNSPro">
<meta name="Description" content="DNSPro DNS 域名解析">
<title>EflyDNS管理后台</title>
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/style.css">
<link rel="shortcut icon" href="__ROOT__/eflydns.ico" />
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/jquery.SuperSlide.2.1.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
    <script src="./js/html5.js"></script>
<![endif]-->
</head>
<body>
<!-- 头部 S -->
<include file="Public:header" />
<!-- 头部 e -->
<div class="clear"></div>
<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
    <div style="float:left;width:172px;">
        <div id="sideMenu" class="side">
            <div class="hd">
                <h3>默认路线管理</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/Runmgr/">默认路线列表</a></li>
                    <li><a href="__APP__/Runmgr/addView">添加默认路线</a></li>
                </ul>
            </div>
        </div>
        <div id="sideMenu1" class="side">
            <div class="hd on">
                <h3>用户自定义路线</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a style="color:#3CADED; text-decoration:underline;" href="__APP__/Runmgr/route">用户自定义路线列表</a></li>
                    <li><a href="__APP__/Runmgr/addRoute">添加用户自定义路线</a></li>
                </ul>
            </div>
        </div>
        <div id="sideMenu2" class="side">
            <div class="hd">
                <h3>NS服务地址</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/Runmgr/normalns">免费用户NS记录</a></li>
                    <li><a href="__APP__/Runmgr/vipns">套餐用户NS记录</a></li>
                    <li><a href="__APP__/Runmgr/addns">添加默认NS记录</a></li>
                </ul>
            </div>
        </div>
	</div>
	<script type="text/javascript">
		jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });
		jQuery("#sideMenu1").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });
		jQuery("#sideMenu2").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });
    </script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">修改自定义路线</h2>
			</div>
			<div class="bd">
				<ul>
                	<input type="hidden" value="{$result.id}" id="txt_id"/>
					<table class="ui-table" cellpadding="0" cellspacing="0" width="100%" id="mytab" style="margin-left:20px;">	
						<tbody id="myData">
							<tr class="data">
							    <td class="laber">路线名称</td>
							    <td class="edit"><input class="ui-ipt-txt" type="text" id="txt_name" value="{$result.name}" placeholder="路线名称"> *</td>
							    <td class="info">例如：广东电信</td>
							</tr>
							<tr class="data">
							    <td class="laber">路线所属域名</td>
							    <td class="edit">
                                <select id="txt_zone">
                                	<volist name="zlist" id="item">
                                    	<if condition="$result[zone_id] eq $item[id]">	                                        	
                                    		<option value="{$item.id}" selected>{$item.domain}</option>
                                        	<else/>
                                    		<option value="{$item.id}">{$item.domain}</option>
                                        </if>
                                    </volist>
                                </select>
                                 *</td>
							    <td class="info">说明：＂自定义路线＂是和域名绑定的</td>
							</tr>
							<tr class="data">
							    <td class="laber">路线掩码</td>
							    <td class="edit"><textarea class="ui-ipt-txt" id="txt_mask" style="height: 111px; width: 239px;">{$str}</textarea></td>
							    <td class="info">说明：例如：192.168.1.1-192.168.1.154,掩码之间用英文逗号隔开</td>
							</tr>
							<tr>
							    <td class="laber"></td> 	
							    <td class="edit">
								    <button id="submit_btn" onclick="save();">保存</button> <span id="save_msg" style="color:#3CADED"></span>
							    </td>
							    <td class="info"></td>  
							</tr>
						</tbody> 
					</table>
				</ul>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
	function save(){
		var name = $("#txt_name").val();
		var zone = $("#txt_zone").val();
		var mask = $("#txt_mask").val();
		if(!name){
			$("#save_msg").html("请输入路线名称！");
			$("#txt_name").focus();
			return false;
		}
		if(!zone){
			$("#save_msg").html("请输入路线所属域名！");
			$("#txt_zone").focus();
			return false;
		}
		if(!mask){
			$("#save_msg").html("请输入路线掩码！");
			$("#txt_mask").focus();
			return false;
		}
		$.ajax({
			url: '__APP__/Runmgr/editRoute',
			type: "post",
			data:{'name':name, 'zone':zone, 'mask':mask,'id':$("#txt_id").val()},
			success: function (data) {
				if(data.status==1){
					window.location.href = "__APP__/Runmgr/route";
				}else{
					$("#save_msg").html(data.info);
				}	
			},
			error: function (data) {
				alert(data.statusText);
			}
		});
	}
	//这种导航效果相当于Tab切换，用titCell和mainCell 处理
	/*jQuery(".navBar").slide({ 
		titCell:".nav .m", // 鼠标触发对象
		mainCell:".subNav", // 切换对象包裹层
		delayTime:0, // 效果时间
		triggerTime:0, //鼠标延迟触发时间
		returnDefault:true  //返回默认状态
	});*/
</script> 
</body>
</html>
