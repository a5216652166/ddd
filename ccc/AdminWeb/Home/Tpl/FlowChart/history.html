<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="Keywords" content="DNSPro">
<meta name="Description" content="DNSPro DNS 域名解析">
<title>EflyDNS管理后台</title>
<link type="text/css" rel="stylesheet" href="__ROOT__/Public/css/style.css">
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/jquery.SuperSlide.2.1.js"></script>
<script type="text/javascript" src="__ROOT__/Public/js/highcharts/highcharts.js"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
<!--[if lt IE 9]>
    <script src="./js/html5.js"></script>
<![endif]-->
<script type="text/javascript">
var chart, last_query = "",result,max_num = 0, max_time = "";
$(function(){
	var IP = '{$ip}',VIEW = '{$view}',TIME = '{$timezone}';
	$("#ip_list").val(IP);	
	$("#view_list").val(VIEW);
	$("#time_list").val(TIME);	
	Highcharts.setOptions({                                                     
		global: {                                                               
			useUTC: false                                                       
		}                                                                       
	});
	var time = $("#time").val(),
		num = "["+$("#num").val()+"]",
		time_arr = new Array(),
		time_arr = time.split(",");
	$('#container').highcharts({
		title: {
			text: '域名请求量统计图',
			x: -20 //center
		},
		subtitle: {
			text: '今天请求总量：{$sum}',
			x: -16	
		},
		plotOptions: {
			line: {
				dataLabels: {
					enabled: true
				}
			}
		},
		xAxis: {					
			categories: time_arr
		},
		yAxis: {
			title: {
			text: '请求次数'
			},
			min: 0,
			plotLines: [{
			value: 0,
			width: 1,
			color: '#808080'
			}]
		},
		tooltip: {
			valueSuffix: '次',
			shared: true
		},
		legend: {
			enabled: true
		},
		series: [{
			name: '访问量',
			data: eval('(' + num + ')')
		}]
	});
});		
function selectBy(){
	var ip = $("#ip_list").val(),view = $("#view_list").val(),time = $("#time_list").val();	
	window.location.href = '__APP__/FlowChart/history?ip=' + ip + '&view=' + view + '&time=' + time;
}		
</script>
</head>
<body>
<!-- 头部 S -->
<include file="Public:header" />
<!-- 头部 e -->
<div class="clear"></div>
<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
    <div style="float:left;width:172px;">
        <div id="sideMenu" class="side">
            <div class="hd">
                <h3>请求总流量</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/FlowChart/index">实时流量</a></li>
                    <li><a style="color:#3CADED; text-decoration:underline;" href="__APP__/FlowChart/history">历史流量</a></li>
                </ul>
            </div>
        </div>
        <div id="sideMenu1" class="side">
            <div class="hd">
                <h3>未命中流量</h3>
            </div>
            <div class="bd">
                <ul>
                    <li><a href="__APP__/FlowChart/error">实时流量</a></li>
                    <li><a href="__APP__/FlowChart/error_history">历史流量</a></li>
                </ul>
            </div>
        </div>
    </div>
	<script type="text/javascript">
		jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });
		jQuery("#sideMenu1").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });
    </script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
    		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">流量图信息</h2>
			</div>
            <div style="margin:5px 0px 0px 40px;">         	
                <input type="hidden" value="{$time}" id="time"/>
				<input type="hidden" value="{$num}" id="num"/>
            	<label>选择设备：</label>
                <select id="ip_list" onchange="selectBy();" style="margin-bottom:0px;width:120px;">
                	<option value="">全部</option>
                    <volist name="ipList" id="item">
	                	<option value="{$item}">{$item}</option>
                    </volist>
                </select>
                <label>选择视图：</label>
                <select id="view_list" onchange="selectBy();" style="margin-bottom:0px;width:120px;">
	                <option value="">全部</option>
                    <volist name="viewList" id="item">
	                	<option value="{$item.id}">{$item.name}</option>
                    </volist>
                </select>
                <label>时长：</label>
                <select id="time_list" onchange="selectBy();" style="margin-bottom:0px;width:120px;">
	                <option value="today">今天</option>
                    <option value="month">本月</option>
                    <option value="rweek">最近一周</option>
                    <option value="rmonth">最近一月</option>
                    <option value="rseason">最近一季</option>
                    <option value="rhalf">最近半年</option>
                    <option value="ryear">最近一年</option>
                </select>                
			</div>
			<div class="bd">
				<div id="container" style="min-width:700px;height:400px"></div>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />

</body>
