<script type="text/javascript">
	function addReport(){
		var mail = $("#mail").val();
		if(!mail){
			$("#mail").focus();
			return false;
		}
		if(!checkemail(mail)){
			alert('请输入邮箱的正确格式。(例如：test@163.com)');
			$("#mail").focus();
			return false;
		}
		$.ajax({
			url:'__APP__/FlowChart/report',
			type:'post',
			data:{'mail':mail},
			success:function(data){
				if(data.info=='success'){
					alert('生成报告成功');
					window.location.reload();
				}else{
					alert(data.data);
				}
			},error:function(data){
				alert(data.statusText);	
			}
		});
	}
</script>
