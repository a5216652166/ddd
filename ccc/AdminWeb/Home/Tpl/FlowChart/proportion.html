<script type="text/javascript" src="__ROOT__/Public/js/layer/layer.js"></script>
<script type="text/javascript">
var load_layer;
$(function () {
	load_layer = layer.load('正在加载数据...',2);
	setInterval(function (){layer.close(load_layer);},2000);
	var IP = '{$ip}';
	$("#ip_list").val(IP);	
	
	var value = "{$value}";
	$('#container').highcharts({
		chart: {
			plotBackgroundColor: null,
			plotBorderWidth: null,
			plotShadow: false
		},
		title: {
			text: '实时流量概况'
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {
			pie: {
				allowPointSelect: true,
				cursor: 'pointer',
				dataLabels: {
					enabled: true,
					color: '#000000',
					connectorColor: '#000000',
					format: '<b>{point.name}</b>: {point.percentage:.1f} %'
				}
			}
		},
		series: [{
			type: 'pie',
			name: 'Browser share',
			data: eval(value)
		}]
	});
	
});		
function selectBy(){
	var ip = $("#ip_list").val() ,url = '__APP__/FlowChart/proportion';
	switch(true){
		case ip!="" :
			url += "?ip=" + ip ;
		break;
	}
	window.location.href = url;
}		
</script>
