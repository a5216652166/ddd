<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Language" content="zh-CN">
<meta name="Keywords" content="DNSPro">
<meta name="Description" content="DNSPro DNS 域名解析">
<link rel="shortcut icon" href="__ROOT__/eflydns.ico" />
<title>EflyDNS管理后台</title>
<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var mail = '{$mail}', pwd = '{$pwd}', domain = '{$domain}', type = '{$type}';
		$.ajax({
			url:'http://www.eflydns.com/client/Index/mgrClient?mail=' + mail + '&pwd=' + pwd + '&callback=?',
			type:'get',			
           	dataType: 'jsonp',
			success:function(data){
				if(type=="mgr"){
					window.location.href = 'http://www.eflydns.com/client/Domain/detail?d=' + domain;
				}else if(type=="srcip"){
					window.location.href = 'http://www.eflydns.com/client/Domain/domainSource?d=' + domain;
				}else{
					window.location.href = 'http://www.eflydns.com/client/Domain/domainRpt?d=' + domain;
				}
			}
		});
	});
</script>
</head>
<body>
</body>
</html>
