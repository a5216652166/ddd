<body>

<!-- 头部 e -->
<div class="clear"></div>
<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
	<div id="sideMenu" class="side">
		<div class="hd">
			<h3>记录管理</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a href="__APP__/Domainmgr/">免费域名列表</a></li>
				<li><a href="__APP__/Domainmgr/vip">VIP域名列表</a></li>
				<li><a style="color:#3CADED; text-decoration:underline;" href="__APP__/Domainmgr/addDomain">添加免费/VIP域名</a></li>

		<!--div class="hd">

	<script type="text/javascript">jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });</script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">添加解析记录</h2>
			</div>
			<div class="bd">
				<ul>
					<!--div class="table-toolbar">
						<div class="lf">共
							{$page}
						</div>
						<div class="rf" style="margin-right:10px;"> 
							<input class="ui-ipt-txt ui-ipt-search " submit-with=".J_btnSubmitSearch" value="{$val}" type="text" placeholder="请输入关键字词">
							<button class="ui-btn-grey" onClick="seach(this)">搜索</button>
						</div> 
					</div-->
					<table class="ui-table" cellpadding="0" cellspacing="0" width="100%" id="mytab" style="margin-left:20px;">	
                        <tbody id="myData">
                            <tr class="data">
                                <td class="laber">域名</td>
                                <td class="edit"><input class="ui-ipt-txt" type="text" id="txt_zone" value="" placeholder="输入域名"> *</td>
                                <td class="info">例如：test.com </td>
                            </tr>
                            <tr class="data">
                                <td class="laber">账户</td>
                                <td class="edit">
                                <select id="sel_mail">
                                	<volist name="list" id="item">
                                	<option value="{$item.mail}">{$item.mail}</option>
                                    </volist>
                                </select>
                                 *</td>
                                <td class="info">请选择账户</td>
                            </tr>
                            <tr class="data">
                                <td class="laber">类型</td>
                                <td class="edit">
                                <select id="sel_level">
                                	<option value="0">免费域名</option>
                                	<option value="8">VIP域名</option>
                                    </volist>
                                </select>
                                 *</td>
                                <td class="info">请选择账户</td>
                            </tr>
                            <tr>
                                <td class="laber"></td> 	
                                <td class="edit">
                                    <button id="submit_btn" onclick="save();">添加</button> <span id="save_msg" style="color:#3CADED"></span>
                                </td>
                                <td class="info"></td>  
                            </tr>
                        </tbody> 
                    </table>
				</ul>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">	
	
	function save(){
		var zone = $("#txt_zone").val(),
			mail = $("#sel_mail").val(),
			level = $("#sel_level").val();
		if(!zone){
			$("#txt_zone").focus();
			return ;
		}
		if(!checkDomain(zone)){
			$("#txt_zone").focus();
			$("#save_msg").html("请输入正确的域名格式");		
			return ;
		}
		$.ajax({
			url: '__APP__/Domainmgr/addDomain',
			type: "post",
			data: {'zone':zone,'mail':mail,'level':level},
			success: function (data) {
				if(data.info == 'success'){
					if(level == 0){
						window.location.href = "__APP__/Domainmgr/index" ;
					}else{
						window.location.href = "__APP__/Domainmgr/vip" ;
					}
				}else{
					$("#save_msg").html(data.data);		
				}
			},
			error: function (data) {
				alert(data.statusText);
			}
		});
	}
	
	//这种导航效果相当于Tab切换，用titCell和mainCell 处理

		titCell:".nav .m", // 鼠标触发对象

		triggerTime:0, //鼠标延迟触发时间
		returnDefault:true  //返回默认状态
	});*/
</script>
