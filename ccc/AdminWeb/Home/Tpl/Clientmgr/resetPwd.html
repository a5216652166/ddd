<link rel="shortcut icon" href="__ROOT__/eflydns.ico" />

<!-- 头部 e -->
<div class="clear"></div>
<div class="content"><!-- 内容 -->
	<!-- left菜单 S -->
	<div id="sideMenu" class="side">
		<div class="hd">
			<div style="float:left"><span style="background:url(__ROOT__/Public/img/khgl.png) no-repeat;"></span><h3>客户管理</h3></div>
		</div>
		<div class="bd">
			<ul>
            	<if condition="$user[type] eq 0 ">
                    <li><a style="color:#1c8fdf; text-decoration:underline;" href="__APP__/Clientmgr/">个人客户管理</a></li>
                    <li><a href="__APP__/Clientmgr/vip">企业客户管理</a></li>
                <else/>
                    <li><a href="__APP__/Clientmgr/">个人客户管理</a></li>
                    <li><a style="color:#1c8fdf; text-decoration:underline;" href="__APP__/Clientmgr/vip">企业客户管理</a></li>
                
                </if>
				<li><a href="__APP__/Clientmgr/addClient">添加个人/企业用户</a></li>
			</ul>
		</div>
		<!--div class="hd">
			<h3>其他功能</h3>
		</div>
		<div class="bd">
			<ul>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</div-->
	</div>
	<script type="text/javascript">jQuery("#sideMenu").slide({ titCell:".hd", targetCell:".bd", effect:"slideDown", trigger:"click" });</script>
	<!-- left菜单 E -->
	
	<!-- mainContent s -->
	<div class="mainContent">
		
		<!-- Tab切换 S -->
		<div class="slideTxtBox">
			<div class="hd">
				<h2 style="float:left;">重置密码</h2>
			</div>
			<div class="bd">
				<ul>
					<table class="ui-table" cellpadding="0" cellspacing="0" width="100%" id="mytab" style="margin-left:20px;">	
						<tbody id="myData">
							<tr class="data">
							    <td class="laber">用户密码</td>
							    <td class="edit"><input class="ui-ipt-txt" type="password" id="pwd" placeholder="用户密码"> *</td>
							    <td class="info">请输入联系人姓名</td>
							</tr>
							<tr>
							    <td class="laber"></td> 	
							    <td class="edit">
								    <button id="submit_btn" onclick="save({$user.id});">保存</button> <span id="save_msg" style="color:#1c8fdf"></span>
							    </td>
							    <td class="info"></td>  
							</tr>
						</tbody> 
					</table>
				</ul>
			</div>
		</div>
		<script type="text/javascript">jQuery(".slideTxtBox").slide();</script>
		<!-- Tab切换 E -->
	</div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
	function save(id){
		var pwd = $("#pwd").val(),type = '{$user.type}';
		if(!pwd){
			$("#pwd").focus();
			return ;
		}
		$.ajax({
			url:'__APP__/Clientmgr/resetPwd',
			type:'post',
			data:{'id':id,'pwd':pwd},
			success:function(data){
				if(data.info=='success'){
					alert(data.data);
					if(type == 0){
						window.location.href = "__APP__/Clientmgr/" ;
					}else{
						window.location.href = "__APP__/Clientmgr/vip" ;
					}
				}else{
					$("#save_msg").html(data.data);
				}
			},
			error:function(data){
				alert(data.statusText);
			}
		});
	}
	
	//这种导航效果相当于Tab切换，用titCell和mainCell 处理

		titCell:".nav .m", // 鼠标触发对象

		delayTime:0, // 效果时间
		triggerTime:0, //鼠标延迟触发时间
		returnDefault:true  //返回默认状态
	});*/
</script>
