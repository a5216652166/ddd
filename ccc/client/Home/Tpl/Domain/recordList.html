<!DOCTYPE html>
<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="" name="keywords">
	<meta content="" name="description">
	<title>EflyDNS - 域名解析</title>
    <link rel="shortcut icon" href="__ROOT__/Public/img/eflydns.ico" />
	<script type="text/javascript" src="__ROOT__/Public/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/js/util.js"></script>
	<script type="text/javascript" src="__ROOT__/Public/js/layer/layer.min.js"></script>
	<script type="text/javascript" >
		function closeWin(){
			 window.parent.window.closeTip();
		}
		function addRecord(){
			var str = "[";
			$(".data").each(function(){
				var td = $(this).find("td").get(0);
				//alert($(td).html());
				if($($(td).find(":checkbox").get(0)).attr("checked")){
					str += '{"head":"' + $($(this).find("td").get(1)).html() + '","type":"' + $($(this).find("td").get(2)).html() + '","val":"' + $($(this).find("td").get(4)).html() + '","ttl":' + $($(this).find("td").get(5)).html() + '},';
				}
			});
			alert(str.substr(0,str.length - 1) + "]");
			
		}
		
	</script>
	<style type="text/css">
		table { font-weight: normal;font-size: 12px; }
		.header { height:36px; /*background:#1078b5; padding-top:20px;*/ }
		.main { height:282px; overflow-x:hidden;overflow-y:auto; }
		.footer { height:50px; }
		#record_tb td { height:30px;text-align: center;border-bottom:solid 1px #c3d7e3; }
		#record_tb tbody tr.bgcolor td, #record_tb tbody tr:hover td { background: #f3f3f3; }
		.xubox_botton { margin-left: -76px;width: 71px;height: 29px;line-height: 29px; background-position: -5px -114px;}
		.xubox_botton a:hover { border:solid 1px #1078b5;}
		.xubox_botton a { position: absolute;bottom: 10px;left: 80%;background: #1078b5;text-decoration: none; color: #FFF; font-size: 14px;text-align: center;font-weight: bold; overflow: hidden; }
		a { color: #0658a5;text-decoration: none;outline: 0; }
	</style>
</head>
<body>
<div class="header">
	<table style="margin-left:28px;width:540px;text-align: center;" class="top" border="0" align="center" cellpadding="0" cellspacing="0">
		<tr height="34px">
			<th class="chk" style="width:36px;"><input checked="checked" type="checkbox" class="J_chkForAll" title="全选/取消全选"></th> 		
			<th style="width:100px;"><span>主机记录</span></th>
			<th><span>记录类型</span></th>
			<th style="width:70px;"><span>线路</span></th>
			<th style="width:180px;"><span>记录值</span></th>
			<th><span>TTL（分钟）</span></th>
		</tr>
	</table>
</div>

<div class="main">
		<table id="record_tb" style="margin-left:20px;width:540px;overflow-y:scroll;" cellpadding="0" cellspacing="0">
			<tbody id="rcdList" style="">
				<volist name="recordlist" id="record">
				<tr class="data">
				    <td><input type="checkbox" checked></td>
				    <td style="width:80px;">{$record.h}</td>
				    <td style="width:80px;">{$record.t}</td>
				    <td style="width:60px;">默认</td>
				    <td style="width:180px;">{$record.d}</td>
				    <td>{$record.l}</td>
				</tr>
				</volist>
			</tbody>
		</table>
</div>

<div class="footer">
	<span style="width:360px;margin-left:20px;margin-top:10px;float:left;font-size:12px;">记录扫描成功，您可以点击“确定”导入，也可以点击“取消”进行手动导入 共扫描到记录<font id="rcd_num" style="color:red"> {$recordnum} </font>条，若有有遗漏，请手动添加。<span>
	<span class="xubox_botton">
		<a href="javascript:;" onclick="addRecord();" class="xubox_yes xubox_botton2">确定</a>
		<a href="javascript:;" onclick="closeWin();" class="xubox_no xubox_botton3">取消</a>
	</span>
</div>

</body>
</html>
