    <link rel="shortcut icon" href="__ROOT__/Public/img/eflydns.ico" />
	<link rel="stylesheet" href="__ROOT__/Public/css/base.css">
	<link rel="stylesheet" href="__ROOT__/Public/css/intor.css">
</head>
<body>
	<div class="J_pageWrapper">
        <!-- header -->
	<include file="Public:header_helper" />
        <div class="head-info">
            <div class="head-path"> 	
                <a class="home" href="javascript:void(0);" ></a><span class="s"></span>
                <a href="domainList.html">常见问题</a><span class="s"></span>
                <strong class="current">解析何时生效</strong>
            </div>
        </div> 
        <div class="J_pageHead"></div>
        <div class="head-info J_headInfo"></div>
        <div class="intro-box">
            <div class="top border-btm">
                <h1 class="tit">解析何时生效</h1>
                <p>域名解析记录生效的时间分为以下三种情况：</p>
            </div>
            <dl class="steps">
                <dt>
                    <span class="num">1</span>新增解析记录生效时间
                    <br>
                    <span class="sub">新增解析记录，我们是实时生效的。</span>
                </dt>
                <dt>
                    <span class="num">2</span>修改解析记录生效时间
                    <br>
                    <span class="sub">修改域名记录，阿里云解析权威服务器上是实时生效的，最终生效时间取决于各地运营商的缓存DNS刷新时间；一般可认为修改记录后生效时间为您域名记录之前设置的TTL时间，所以还请耐心等待。</span>
                </dt>
                <dt>
                    <span class="num">3</span>修改DNS后，设置解析记录生效时间
                    <br>
                    <span class="sub">新修改域名DNS指向阿里云解析的DNS后，我们的DNS服务器的生效时间是实时的，但因各地ISP服务商刷新域名DNS的时间不一致，所以导致解析在全球生效一般需要0--72小时，所以还请您耐心的等待。</span>
                </dt>
            </dl>
        </div>
        <div class="J_pageFoot"></div>
        <div class="ft-register J_ftRegister">
            <p class="in">
                <a class="btn-reg" href="domainList.html" >进入云解析</a>
            </p>
        </div>

        <include file="Public:footer" />
	</div>
