
                  <div class="help_item">
                      <div class="help_item_text">
                            <p>CNAME 通常称别名指向。您可以为一个主机设置别名。比如设置test.mydomain.com，用来指向一个主机www.gdzjwl.net那么以后就可以用test.mydomain.com来代替访问www.gdzjwl.net了。
                            </p>
        <p>CNAME的目标主机地址只能使用主机名，不能使用IP地址；主机名前不能有任何其他前缀，如：http://等是不被允许的；A记录优先于CNAME记录。即如果一个主机地址同时存在A记录和CNAME记录，则CNAME记录不生效。</p>
                      </div>
                  </div>
