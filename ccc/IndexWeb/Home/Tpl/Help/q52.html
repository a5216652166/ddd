<p>1、登陆客户平台，点击【添加域名】</p>
<p><img src="__ROOT__/Public/images/help/qp/q52-1.jpg" width="100%"/></p>

<p>2、添加上您要解析的主域名后，点击【添加】</p>
<p><img src="__ROOT__/Public/images/help/qp/q52-2.png" width="100%"/></p>

<p>3、点击刚添加的域名</p>
<p><img src="__ROOT__/Public/images/help/qp/q52-3.png" width="100%"/></p>

<p>4、在域名记录管理界面，点击【新增解析】，添加您需要解析的记录即可</p>
<p><img src="__ROOT__/Public/images/help/qp/q52-4.jpg" width="100%"/></p>
