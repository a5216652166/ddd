
                  <div class="help_item">
                      <div class="help_item_text">
                              <p>NS记录，解析服务器记录。用来表明由哪台服务器对该域名进行解析。这里的NS记录只对子域名生效。</p>
   <p>例如用户希望由12.34.56.78这台服务器解析sss.gdzjwl.net，则需要设置sss.gdzjwl.net的NS记录。</p>
    <p><img src="__ROOT__/Public/images/help/qp/q6-1.png"/></p>
    <p>“优先级”中的数字越小表示级别越高；·“记录值”中既可以填写IP地址，也可以填写像ns.mydomain.com这样的主机地址，但必须保证该主机地址有效。</p>
    <p>否则NS记录将无法正常解析；·NS记录优先于A记录。即，如果一个主机地址同时存在NS记录和A记录，则A记录不生效。这里的NS记录只对子域名生效。 </p>
                      </div>
                  </div>
